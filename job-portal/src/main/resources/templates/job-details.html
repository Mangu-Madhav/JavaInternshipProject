<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Job Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-4">
  <a th:href="@{/}" class="btn btn-link">&larr; Back</a>
  <div class="card shadow">
    <div class="card-body">
      <h3 th:text="${job.title}">Title</h3>
      <p class="text-muted" th:text="${job.location}">Location</p>
      <p th:text="${job.description}">Full description</p>
      <form th:action="@{'/apply/' + ${job.id}}" method="post" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Resume URL (optional)</label>
          <input name="resumeUrl" class="form-control" placeholder="https://...">
        </div>
        <button class="btn btn-success">Apply</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
