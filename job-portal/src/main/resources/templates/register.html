<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Register</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-7">
      <div class="card shadow">
        <div class="card-body">
          <h3>Register</h3>
          <form method="post" th:action="@{/register}">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input name="fullName" class="form-control" required/>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required/>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select name="role" class="form-select">
                <option value="ROLE_APPLICANT">Applicant</option>
                <option value="ROLE_EMPLOYER">Employer</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Company Name (if employer)</label>
              <input name="companyName" class="form-control"/>
            </div>
            <button class="btn btn-primary">Register</button>
          </form>
          <div th:if="${error}" class="mt-3 text-danger" th:text="${error}"></div>
          <div th:if="${success}" class="mt-3 text-success" th:text="${success}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
