<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Job Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">JobPortal</a>
    <div class="collapse navbar-collapse">
      <form class="d-flex ms-auto" method="get" th:action="@{/}">
        <input class="form-control me-2" type="search" placeholder="Search jobs" aria-label="Search" name="q" th:value="${q}">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ms-3">
        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-3">Latest Jobs</h2>
  <div class="row" th:if="${jobs}">
    <div class="col-md-6" th:each="job : ${jobs}">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 th:text="${job.title}">Job Title</h5>
          <p class="text-muted" th:text="${job.location}">Location</p>
          <p th:text="${#strings.abbreviate(job.description, 150)}">Description snippet</p>
          <a th:href="@{'/jobs/' + ${job.id}}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
