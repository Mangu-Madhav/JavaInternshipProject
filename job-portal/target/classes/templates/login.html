<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title">Login</h3>
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="username" class="form-control" placeholder="email@example.com" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required/>
            </div>
            <button class="btn btn-primary">Login</button>
            <a class="btn btn-link" th:href="@{/register}">Register</a>
          </form>
          <div th:if="${param.error}" class="mt-3 text-danger">Invalid credentials</div>
          <div th:if="${param.logout}" class="mt-3 text-success">Logged out</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
