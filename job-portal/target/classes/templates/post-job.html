<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Post Job</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-4">
  <a th:href="@{/}" class="btn btn-link">&larr; Back</a>
  <div class="card shadow">
    <div class="card-body">
      <h3>Post a Job</h3>
      <form method="post" th:action="@{/jobs/post}">
        <div class="mb-3"><label>Title</label><input name="title" class="form-control" required/></div>
        <div class="mb-3"><label>Location</label><input name="location" class="form-control" required/></div>
        <div class="mb-3"><label>Type</label><input name="jobType" class="form-control" required/></div>
        <div class="mb-3"><label>Description</label><textarea name="description" class="form-control" rows="6" required></textarea></div>
        <div class="mb-3"><label><input type="checkbox" name="remote"> Remote</label></div>
        <button class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
